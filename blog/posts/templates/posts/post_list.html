{% extends 'posts/base.html' %}
{% block content %}
  {% for post in posts %}
    <div class="post">
      <div class="date">
        <h4>published: {{ post.date_pub }}</h4>
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.body|linebreaksbr }}</p>
      </div>
    </div>
  {% endfor %}
{% endblock %}
