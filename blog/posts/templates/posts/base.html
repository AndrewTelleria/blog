{% load staticfiles %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>blog</title>
  </head>

  <body>
    
    <div class="side-nav" id="side-n">
      <div onclick="closeNav()" class="close-btn"></div>
      <a href="/">Home</a>
      {% if user.is_authenticated %}
        <a href="{% url 'post_new' %}">New Post</a>
        <a href="{% url 'post_draft_list' %}">Drafts</a>
        <a href="{% url 'logout' %}">Log out</a>
      {% else %}
        <a href="{% url 'login' %}">Login</a>
      {% endif %}
    </div>

    <div class="row">
      <div class="openbtn" onclick="openNav()"></div>
        {% block content %}
        {% endblock %}
      <div class="rightcolumn1">
        <div class="card">
          <h3>Popular Posts</h3>
          <div class="fakeimg" style="height: 1px;"></div>
          <div class="fakeimg" style="height: 1px;"></div>
          <div class="fakeimg" style="height: 1px;"></div>
        </div>
        <div class="card">
          <h3>Follow Me</h3>
          <p>Some text..</p>
        </div>
      </div>
    </div>

    
    <div class="footer">
      <h2>Footer</h2>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
